<div *ngIf = "post">
    
    <p-card [style]="{'width': '70%', 'margin-bottom': '2em', 'margin':'0 auto'}"> 
        <div> 
            <!-- add if post is annonimous -->
            <p>{{post.PID}} {{post.date_created}}</p>            
        </div>   
        {{post.body}}                  
        <button pButton id = "repliesButton"  type="button" label="replies" class="p-button-outlined"></button> 
              
            
    </p-card>
    <div *ngIf = "post.comments"></div>
</div>
