<div *ngIf = "post">
<p-card class="mainCard" [style]="{'width': '40rem','height':'8rem', 'margin-bottom': '2em','margin-left':'24%','border':'10px'}">
    <ng-template pTemplate="header">
        Header content here
    </ng-template>
    {{post.body}}
    <ng-template pTemplate="footer">
        Footer content here
    </ng-template>
</p-card>
</div>
