<div *ngIf="post" id="{{post.PID}}-box" class="container border rounded shadow" style="align-content:center; width:70%">
  <div>

    <div class="post-box-title d-flex align-items-center" style="width:70%">
      <div class="flex-shrink-0">
        <img src="" alt="...">

      </div>
      <div class="flex-grow-1 ms-3">
        <p style="color:lightgray">
          This is some content from a media component. You can replace this with any content and adjust it as needed.
        </p>
      </div>
      <p *ngIf="post.tags.length != 0" style="font-size: large;margin-right: 20px;margin-left: 15px;">Triggers: </p>
        <div *ngFor="let tag of post.tags">
          <div align="right" style="margin-top: 20px;margin-left: 4px;">
            <span class="badge bg-danger"  *ngIf="tag==='Suicide'" style="font-size:medium;padding-top: 8px;padding-bottom: 8px;padding-right: 8px;padding-left: 8px;">Suicide</span>
            <span class="badge bg-danger" *ngIf="tag==='Rape'" style="font-size: medium;padding-top: 8px;padding-bottom: 8px;padding-right: 8px;padding-left: 8px;">Rape</span>
            <span class="badge bg-danger" *ngIf="tag==='Death'" style="font-size: medium;padding-top: 8px;padding-bottom: 8px;padding-right: 8px;padding-left: 8px;">Death</span>
          </div>
      </div>

    </div>

    <div class="post-box-body">
      <div class="container">
        <p style="font-size:20px">{{post.body}}</p>
      </div>
    </div>

    <div class="post-box-actions" align="right">
      <button type="button" class="btn btn-light shadow-none" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Comments</button>
    </div>
    <div class="collapse" id="collapseExample" style="margin-bottom: 13px">
      <div class="post-box-title d-flex align-items-center">
        <div class="flex-shrink-0">
          <img src="" alt="...">
        </div>
        <div class="flex-grow-1 d-flex">
          <textarea class="form-control textarea shadow-none"  placeholder="Add Comment"></textarea>
        </div>
      </div>
      <div align="right">
        <button type="button" class="btn btn-light shadow-none" >Add reply</button>
      </div>
      <div *ngIf="post.comments">

      </div>
    </div>
  </div>
</div>
