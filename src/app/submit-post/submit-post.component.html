<h5>{{text}}</h5>
<div class="editor">
  <p-editor [(ngModel)]="text" [style]="{'height':'20vh','width':'50vw'}">
    <ng-template pTemplate="header" >
        <span class="ql-formats">
            <button type="button" class="ql-bold" aria-label="Bold"></button>
            <button type="button" class="ql-italic" aria-label="Italic"></button>
            <button type="button" class="ql-underline" aria-label="Underline"></button>
        </span>
    </ng-template>
</p-editor>

<p>Post Anonymously:</p>
<p-inputSwitch class="toggle" (onChange)="handleChange($event)"></p-inputSwitch>

<p-button label="Submit" icon="pi pi-check" (onClick)="submit()"></p-button>

</div>
